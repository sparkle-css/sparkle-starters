<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sparkle | Form</title>
  <!-- SPARKLE.CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jdriviere/sparkle-css@3.0.0/dist/css/sparkle.min.css">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.3/css/fork-awesome.min.css" integrity="sha256-ZhApazu+kejqTYhMF+1DzNKjIzP7KXu6AzyXcC1gMus=" crossorigin="anonymous">
  <!-- FORM -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="sparkle-form"> 
  <div class="wrapper">
  <!-- FORM -->
    <div class="columns">
      <!-- TITLE -->
      <div class="column make-7">
        <h1 class="make-text-light">Welcome</h1>
        <h4 class="make-text-light make-text-normal">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Aut provident explicabo soluta adipisci hic voluptatibus.
        </h4>
      </div>
      <div class="column make-5">
        <div class="card form make-raised-high">
          <div class="card-body">
            <h3>Sparkle Form</h3>
            <!-- EMAIL -->
            <div class="inputs">
              <label for="email" class="label">Email (valid)</label>
              <div class="input-addons">
                <button class="button make-dark" disabled>@</button>
                <input type="email" class="input" id="email" placeholder="johndoe@example.com">
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="inputs">
              <label for="password" class="label">Password</label>
              <div class="input-addons">
                <button class="button make-dark" disabled><i class="fa fa-lock"></i></button>
                <input type="password" class="input" id="password" placeholder="password">
              </div>
            </div>
        
            <!-- CHECKBOXES -->
            <label class="checkbox">
              <input type="checkbox" class="checkbox-toggle">
              <i class="checkbox-icon"></i>
              <span class="make-text-size6">Remember Me</span>
            </label>
        
            <!-- CALL TO ACTION -->
            <div class="buttons make-margin-20-vertical">
              <button class="button make-info">Sign In</button>
              <button class="button make-light make-link">Cancel</button>
            </div>
        
            <!-- CREDIT -->
            <p class="make-text-size6 make-text-bold">
              *Designed and coded by <a href="https://jdriviere.github.io/" target="_blank">J. D. Riviere</a>
              using <a href="https://sparklecss.herokuapp.com" target="_blank">Sparkle</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
